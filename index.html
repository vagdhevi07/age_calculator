<!DOCTYPE html>
<html>

<head>
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f4f4;
        }

        .container {
            width: 400px;
            margin: 80px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        h2 {
            text-align: center;
        }

        .result {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Age Calculator</h2>

        <form method="POST">
            <input type="text" name="name" placeholder="Enter Name" required>

            <input type="number" name="year" placeholder="Birth Year (YYYY)" required>
            <input type="number" name="month" placeholder="Birth Month (MM)" required>
            <input type="number" name="day" placeholder="Birth Day (DD)" required>

            <select name="choice">
                <option value="years">Years</option>
                <option value="months">Months</option>
                <option value="days">Days</option>
            </select>

            <button type="submit">Calculate Age</button>
        </form>

        {% if result %}
        <div class="result">{{ result }}</div>
        {% endif %}
    </div>

</body>

</html>
